<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Tables</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="modal">
        <h1>Multiplication Table</h1>
        <h2>of Prime Numbers</h2>

        <form id="form" action="" method="GET" class="form">
          <label for="primes"
            ><p>Please type how many prime numbers you want!</p></label
          >
          <input
            type="number"
            id="number"
            name="number"
            min="2"
            max="100"
            class="input"
          />

          <button id="submit" type="submit" class="btn">
            Show me my table
          </button>
        </form>
        <div id="result" class="result-container"></div>
      </div>
    </div>
  </body>
</html>
